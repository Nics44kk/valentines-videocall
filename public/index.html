<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Video Call App</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffebee;
            color: #d50000;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #d50000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c51162;
        }
        video {
            width: 300px;
            height: 200px;
            border: 5px solid #d50000;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 50px;
            color: #d50000;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Valentine's Video Call App</h1>
    <div class="heart">❤️</div>
    <button id="startCall">Find a Random Valentine</button>
    <div class="container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnection;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        document.getElementById('startCall').onclick = () => {
            socket.emit('findRandom');
        };

        socket.on('waiting', () => {
            alert('Waiting for another user to connect...');
        });

        socket.on('paired', async ({ id }) => {
            console.log('Paired with:', id);
            await startLocalStream();
            createPeerConnection(id);
        socket.on('signal', (data) => {
                if (data.from !== id) {
                    peerConnection.signal(data.signal);
                }
            });
        });

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUser Media({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        function createPeerConnection(remoteId) {
            peerConnection = new RTCPeerConnection(configuration);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('signal', { to: remoteId, signal: event.candidate });
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.createOffer()
                .then(offer => {
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    socket.emit('signal', { to: remoteId, signal: peerConnection.localDescription });
                })
                .catch(error => {
                    console.error('Error creating offer:', error);
                });
        }
    </script>
</body>
</html>
